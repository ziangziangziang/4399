<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-color gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Vibrant neon gradient -->
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="25%" style="stop-color:#bc13fe"/>
      <stop offset="50%" style="stop-color:#ff006e"/>
      <stop offset="75%" style="stop-color:#ffbe0b"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    
    <!-- Strong neon glow effect -->
    <filter id="neonGlowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Snake body gradient -->
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="48" fill="url(#bgGradient)"/>
  
  <!-- Grid background -->
  <g opacity="0.1">
    <line x1="0" y1="85.33" x2="512" y2="85.33" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="0" y1="170.67" x2="512" y2="170.67" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="0" y1="341.33" x2="512" y2="341.33" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="0" y1="426.67" x2="512" y2="426.67" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="85.33" y1="0" x2="85.33" y2="512" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="170.67" y1="0" x2="170.67" y2="512" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="341.33" y1="0" x2="341.33" y2="512" stroke="url(#neonGlow)" stroke-width="2"/>
    <line x1="426.67" y1="0" x2="426.67" y2="512" stroke="url(#neonGlow)" stroke-width="2"/>
  </g>
  
  <!-- Snake with neon glow -->
  <g filter="url(#neonGlowEffect)">
    <!-- Head -->
    <rect x="280" y="140" width="56" height="56" rx="12" fill="url(#snakeGradient)"/>
    <circle cx="296" cy="158" r="7" fill="#fff"/>
    <circle cx="320" cy="158" r="7" fill="#fff"/>
    <circle cx="298" cy="158" r="3.5" fill="#000"/>
    <circle cx="322" cy="158" r="3.5" fill="#000"/>
    
    <!-- Body segments -->
    <rect x="224" y="140" width="50" height="50" rx="10" fill="url(#snakeGradient)" opacity="0.9"/>
    <rect x="168" y="140" width="50" height="50" rx="10" fill="url(#snakeGradient)" opacity="0.8"/>
    <rect x="112" y="140" width="50" height="50" rx="10" fill="url(#snakeGradient)" opacity="0.7"/>
    <rect x="112" y="200" width="50" height="50" rx="10" fill="url(#snakeGradient)" opacity="0.6"/>
    <rect x="112" y="260" width="50" height="50" rx="10" fill="url(#snakeGradient)" opacity="0.5"/>
  </g>
  
  <!-- Apple with glow -->
  <g filter="url(#neonGlowEffect)">
    <circle cx="380" cy="268" r="32" fill="#ff006e"/>
    <ellipse cx="380" cy="240" rx="10" ry="14" fill="#00f5ff"/>
    <circle cx="396" cy="256" r="12" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- Game title -->
  <text x="256" y="440" text-anchor="middle" 
        fill="url(#neonGlow)" 
        font-size="42" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900" 
        filter="url(#neonGlowEffect)"
        style="letter-spacing: 2px;">
    贪吃蛇
  </text>
  
  <!-- English title -->
  <text x="256" y="475" text-anchor="middle" 
        fill="#00f5ff" 
        font-size="24" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="600"
        opacity="0.9">
    SNAKE
  </text>
  
  <!-- Engine badge -->
  <rect x="340" y="420" width="100" height="32" rx="16" fill="url(#neonGlow)" opacity="0.9"/>
  <text x="390" y="442" text-anchor="middle" fill="#000" font-size="16" font-family="system-ui, sans-serif" font-weight="700">PHASER</text>
</svg>