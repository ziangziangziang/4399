<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-color neon gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Vibrant neon glow gradient -->
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="25%" style="stop-color:#bc13fe"/>
      <stop offset="50%" style="stop-color:#ff006e"/>
      <stop offset="75%" style="stop-color:#ffbe0b"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    
    <!-- Strong neon glow effect -->
    <filter id="neonGlowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for depth -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="arithmetic" k2="1" k3="1"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Glow rings for depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#neonGlow)" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#neonGlow)" stroke-width="2" opacity="0.2"/>
  
  <!-- Main 4399 text with neon glow -->
  <text x="256" y="320" text-anchor="middle" 
        fill="url(#neonGlow)" 
        font-size="180" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900" 
        filter="url(#neonGlowEffect)"
        style="letter-spacing: -8px;">
    4399
  </text>
  
  <!-- Secondary glow text behind -->
  <text x="256" y="320" text-anchor="middle" 
        fill="none" 
        stroke="url(#neonGlow)" 
        stroke-width="3" 
        stroke-opacity="0.5"
        font-size="180" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="900"
        style="letter-spacing: -8px;"
        filter="url(#neonGlowEffect)">
    4399
  </text>
  
  <!-- Decorative glowing elements -->
  <circle cx="120" cy="120" r="20" fill="url(#neonGlow)" filter="url(#neonGlowEffect)"/>
  <circle cx="392" cy="120" r="20" fill="url(#neonGlow)" filter="url(#neonGlowEffect)"/>
  <circle cx="120" cy="392" r="20" fill="url(#neonGlow)" filter="url(#neonGlowEffect)"/>
  <circle cx="392" cy="392" r="20" fill="url(#neonGlow)" filter="url(#neonGlowEffect)"/>
  
  <!-- Corner glow accents -->
  <path d="M 64 64 L 96 64 L 64 96 Z" fill="url(#neonGlow)" opacity="0.8" filter="url(#neonGlowEffect)"/>
  <path d="M 448 64 L 416 64 L 448 96 Z" fill="url(#neonGlow)" opacity="0.8" filter="url(#neonGlowEffect)"/>
  <path d="M 64 448 L 96 448 L 64 416 Z" fill="url(#neonGlow)" opacity="0.8" filter="url(#neonGlowEffect)"/>
  <path d="M 448 448 L 416 448 L 448 416 Z" fill="url(#neonGlow)" opacity="0.8" filter="url(#neonGlowEffect)"/>
</svg>