<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman - 吃豆人</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }
    #game-wrapper { position: relative; }
    #back-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #6DBB3A;
      border: 2px solid #4a7c45;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      font-family: monospace;
      z-index: 10;
    }
    #back-btn:hover { background: #5a9c2a; }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <button id="back-btn">退出</button>
  </div>

  <script src="main.js"></script>
  <script>
    document.getElementById('back-btn').addEventListener('click', () => {
      if (window.opener) {
        window.close();
      } else {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
