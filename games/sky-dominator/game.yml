controls:
  zh:
    - WASD / 方向键：前后左右移动
    - Shift：加速
    - 鼠标：瞄准
    - 空格：射击
    - ESC：暂停
  en:
    - WASD / Arrows: Move forward/back/left/right
    - Shift: Boost
    - Mouse: Aim
    - Space: Shoot
    - ESC: Pause
